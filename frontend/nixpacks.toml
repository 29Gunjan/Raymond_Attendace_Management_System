# Nixpacks configuration for Railway
# This tells Railway to use Node.js, build the React app, and serve it

[phases.setup]
nixPkgs = ["nodejs_18", "npm"]

[phases.install]
cmds = ["npm install", "npm install -g serve@14.2.0"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "serve -s dist -p $PORT"
